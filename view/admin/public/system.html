
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">首页标题</label>
        <div class="layui-input-block">
            <input type="text" name="system" required  value="{$data.[form].system ?:''}" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">公司名字</label>
        <div class="layui-input-block">
            <input type="text" name="company" required  value="{$data.[form].company ?:''}" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="phone"   value="{$data.[form].phone ?:''}" lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">ico 图标</label>
            <input type="hidden" name="ico"  id="[form]image" value="{$data.[form].ico ?:''}">
            <div class="layui-upload-drag" id="[form]test10">
                <i class="layui-icon"></i>
                <p>点击上传，或将图片拖拽到此处</p>
                <div  {if empty($data.[form].ico)}class="layui-hide"{/if} id="[form]img">
                <hr>
                <img src="{if  isset($data.[form].ico) && $data.[form].ico}__UPLOAD__{$data.[form].ico}{/if}" alt="上传成功后渲染" style="max-width: 196px">
            </div>
        </div>
    </div>



    <div class="layui-inline">
        <label class="layui-form-label">背景图片</label>
        <input type="hidden" name="market_image"  id="[form]market_image" value="{$data.[form].market_image?: ''}">
        <div class="layui-upload-drag" id="[form]test11">
            <i class="layui-icon"></i>
            <p>点击上传，或将图片拖拽到此处</p>
            <div  {if empty($data.[form].market_image)}class="layui-hide"{/if} id="[form]mar_img">
            <hr>
            <img src="{if  isset($data.[form].market_image) && $data.[form].market_image}__UPLOAD__{$data.[form].market_image}{/if}" alt="上传成功后渲染" style="max-width: 196px">
        </div>
    </div>
    </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">META关键词</label>
        <div class="layui-input-block">
                    <textarea name="keywords" class="layui-textarea" placeholder="多个关键词用英文状态 , 号分割">{$data.[form].keywords ?:''}</textarea>
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">META描述</label>
        <div class="layui-input-block">
                    <textarea name="descript" class="layui-textarea">{$data.[form].descript ?:''}</textarea>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">版权信息</label>
        <div class="layui-input-block">
                    <textarea name="copyright" class="layui-textarea">{$data.[form].copyright ?:''}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="[form]">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
